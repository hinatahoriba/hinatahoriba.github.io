<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おばあちゃんへ お誕生日おめでとう！</title>
    <style>
        body {
            font-family: "Hiragino Mincho ProN", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://sozaino.site/wp-content/uploads/2022/12/sinnen23339.png');
            background-size: cover;
            background-position: center;
        }
        .message-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 10px;
            text-align: center;
        }
        .birthday-message {
            font-size: 1.5em;
            line-height: 1.6;
            white-space: pre-line;
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .signature {
            font-style: italic;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1 class="birthday-message">おばあちゃんへ
お誕生日おめでとうございます。
素敵な一年になりますように。
いつまでもお元気で！</h1>
        <p class="signature">ひなたより</p>
    </div>
</body>
</html>
