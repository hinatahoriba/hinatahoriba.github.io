<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布田研究室 本の貸出・返却システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            height: 200px;
            background-image: url('./images/header.png');
            background-size: cover;
            background-position: center;
        }
        .button-container {
            display: flex;
            justify-content: space-around; /* ボタンを均等に配置 */
            align-items: center;
            height: calc(100vh - 200px); /* ヘッダーの高さを考慮して高さを調整 */
            padding: 0 20px; /* 左右に余白を追加 */
        }
        .button {
            display: inline-block;
            font-size: 50px; /* 文字サイズを大きく */
            font-weight: bold; /* 文字を太字に */
            text-align: center;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 300px; /* ボタンの幅を固定 */
            height: 300px; /* ボタンの高さを固定（幅と同じにして正方形にする） */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lend {
            background-color: #3498db; /* 青色 */
        }
        .return {
            background-color: #f39c12; /* オレンジ色 */
        }
        .search {
            background-color: #2ecc71; /* 緑色 */
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="button-container">
        <a href="lend.html" class="button lend">貸出</a>
        <a href="return.html" class="button return">返却</a>
        <a href="search.html" class="button search">検索</a>
    </div>
</body>
</html>
